---
- name: install
  ansible.builtin.package:
    name:
      - zsh
    state: latest
  become: true

- name: set default
  user:
    name: "{{ ansible_env['USER'] }}"
    shell: /usr/bin/zsh
  become: true

- name: set public
  ansible.builtin.template:
    dest: "{{ ansible_user_dir }}/.zsh_public"
    src: ".zsh_public.j2"

- name: Set private
  ansible.builtin.template:
    dest: "{{ ansible_user_dir }}/.zsh_private"
    src: ".zsh_private.j2"
  no_log: true
